<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List actors in movies</title>
</head>
<body>
    <h1>{{ filme.titulo }}</h1>

    <h2>Sinopse:</h2>
    <p>{{ filme.sinopse }}</p>

    <h2>Atores:</h2>
    <ul>
        {% for ator in filme.atores.all %}

        <li>{{ ator.nome }}</li>
        <form method = "post" action="{% url 'delete_af' pk=filme.id %}">
            {%csrf_token%}
            <button type="submit" name="idAtor" value="{{ ator.id }}">üóëÔ∏è</button>
        </form>
        
        {% empty %}
        <li>Nenhum ator associado a este filme.</li>
        {% endfor %}
    </ul>
    
    <a href="{% url "update_f" pk=filme.id %}"><button type="submit">‚úèÔ∏è</button></a>
    <br><br><br>
    <a href="{% url 'list_f' %}">Voltar</a>
</body>
</html>
